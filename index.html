<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS</title>
</head>

<body ng-app="mainApp">

    <div class="container" ng-controller="calculatorController">
        <div id="calculator-wrapper">
            <h2 class="text-center">Calculator</h2>
            <input type="text" class="form-control" ng-model="num1" placeholder="Number 1">
            <input type="text" class="form-control" ng-model="num2" placeholder="Number 2">
            <input type="text" class="form-control" ng-model="result" placeholder="Result">
            <button class="btn btn-outline-primary" ng-click="add()">Add</button>
            <button class="btn btn-outline-primary" ng-click="sub()">Substraction</button>
            <button class="btn btn-outline-primary" ng-click="mul()">Multiplication</button>
            <button class="btn btn-outline-primary" ng-click="div()">Division</button>
        </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/mainApp.js"></script>
    <script src="js/calculatorController.js"></script>
</body>

</html>
